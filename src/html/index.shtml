<div class="container album py-5 bg-light">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div id="player" class="card text-center mb-4 shadow-sm rounded bg-warning anim">
                <img src="img/Scrat.jpg" class="card-img-top" alt="Image de Scrat">
                <div class="card-body">
                    <h5 class="card-title">Player</h5>
                    <p>🧔🏻 Nom: <span id="pName"></span></p>
                    <p>❤️ Vie: <span id="pLife"></span></p>
                    <p>🛡 Esquive: <span id="pDodge"></span></p>
                    <p>🗡 Attaque: <span id="pAttack"></span></p>
                    <p>🏆 Experience: <span id="pExperience"></span></p>
                    <p>🌭 Coup critique: <span id="pCoupCritique"></span></p>
                    <div class="progress">
                        <div id="pBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="50"></span></div>
                    </div>
                </div>
            </div>
        </div>

            <button id="trigger" type="button" class="btn btn-danger col-md-3">🤺 Fight</button>

        <div class="col-md-4">
            <div id="monster" class="card text-center mb-4 shadow-sm bg-warning anim">
                <img src="img/monster.jpeg" class="card-img-top" alt="Image du monster">
                <div class="card-body">
                    <h5 class="card-title">Monster</h5>
                    <p>🧛Nom: <span id="mName"></span> level: <span id="mLevel"></span></p>
                    <p>❤️Vie: <span id="mLife"></span></p>
                    <p>🛡Esquive: <span id="mDodge"></span></p>
                    <p>🗡Attaque: <span id="mAttack"></span></p>
                    <p>🌭 Coup critique: <span id="mCoupCritique"></span></p>
                    <div class="progress">
                        <div id="mBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"
                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="50"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-top">
        <div class="card bg-dark text-white col-md-4">
            <div class="card-body">
                <h5 class="card-text">Console Player</h5>
                <hr class="bg-white">
                <div id="pconsole">
                </div>
            </div>
        </div>

        <div class="col-md-3 text-center">
            <h2>Round <span id="nbRound"></span></h2>

        </div>

        <div class="card bg-dark text-white col-md-4">
            <div class="card-body">
                <h5 class="card-text">Console Monster</h5>
                <hr class="bg-white">
                <div id="mconsole">
                </div>
            </div>
        </div>
    </div>
</div>
